<button
  [routerLink]="router"
  (mouseleave)="AnimateNavBtn()"
  (mouseenter)="AnimateNavBtn()"
  (click)="onClick($event)"
  class="btn {{ style }}"
>
  {{ text == "" ? "" : text
  }}<img
    class="{{ icon == 'none' ? 'none' : 'icon-img' }}"
    src="{{ '../../../../assets/' + icon }}"
  />
  <p class="title weg">{{ title }}</p>
</button>
